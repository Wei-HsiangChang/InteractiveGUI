<!DOCTYPE html>
<html>
    <head>
        <title>BlackjackGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .instruction
            {
            text-align: center;  
            font-size: 16px;        
            background-color: lightgreen;
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;    
            }
        </style>
    </head>
    <body  style="background-color: azure">
        <hr> 
        <br>
        <h1 align="center" >BlackjackGame</h1>
        <br>
        <hr>
        <section class="instruction" >
            <p><h3>Game Instructions:</h3></p>
            <div align="left">
                <p>
                1. Enter the bet amount to play before the game start
                </p>
                <p>    
                2. Choose stand or hit and you can double the bet in every round  
                </p>
                <p>    
                3. If the value is equal dealer wins. Get up to 21 and the value is bigger than dealer you win
                </p>    
            </div>         
            <br>
            <button style="width: 100px; height: 40px;" type="button"><a href="">Start</a></button>
        </section>
    </body>
</html>
